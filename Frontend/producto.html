<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto | Tienda Moda</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="dashboard.html">
                <img src="imagenes/logotipo.png" alt="Logo ReCordis" class="logo-img">
            </a>
        </div>
        <div class="user-actions">
            <a href="javascript:history.back()" class="btn-back">← Volver</a>
            <a href="carrito.html" class="btn-cart">Carrito (<span id="cartCount">0</span>)</a>
        </div>
    </nav>

    <main class="container">
        <div class="product-layout">
            
            <div class="product-image-container">
                <img id="imgDetalle" src="" alt="Producto" class="main-img">
            </div>

            <div class="product-info-container">
                <span id="stockBadge" class="badge-stock">Stock</span>
                
                <h1 id="tituloDetalle" style="margin-top: 15px;">Nombre Producto</h1>
                <p id="precioDetalle" class="price" style="font-size: 1.5rem;">0.00€</p>
                <p id="descDetalle" style="margin-bottom: 20px; color: #666;">Descripción...</p>

                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

                <div class="variants">
                    <div class="variant-group">
                        <label>Color:</label>
                        <div id="coloresContainer"></div>
                    </div>

                    <div class="variant-group">
                        <label>Talla:</label>
                        <div id="tallasContainer"></div>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <button id="btnAgregar" class="btn-primary">AÑADIR A LA CESTA</button>
                    <p id="msgFeedback" style="display:none; color: var(--secondary); margin-top: 10px; font-weight: bold; text-align: center;"></p>
                </div>
            </div>
        </div>
    </main>

     <footer class="footer">
        <p>Instagram: re.cordistudio</p>
        <p>Contacto: recordistudio@gmail.com</p>
        <p>Envíos a toda España</p>
        <p>Gracias por visitar Re·Cordis. Si tienes alguna pregunta, no dudes en contactarnos.</p>
    </footer>

    <script type="module" src="/js/paginas/producto.js"></script>
</body>
</html>
