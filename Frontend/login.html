<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tienda Moda Exclusiva</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login-container">
        <div class="login-visual">
            <div class="overlay"></div>
            <div class="visual-content">
                <h2>Nueva Colección</h2>
                <p>Primavera - Verano 2024</p>
            </div>
        </div>

        <div class="login-form-wrapper">
            <div class="login-content">
                <header>
                    <h1>Bienvenido</h1>
                    <p class="subtitle">Accede a tu cuenta personal</p>
                </header>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" placeholder="Ingresa tu usuario" required autocomplete="username">
                        <span class="focus-border"></span>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
                        <span class="focus-border"></span>
                    </div>

                    <div class="form-actions">
                        <label class="checkbox-container">
                            <input type="checkbox"> Recordarme
                            <span class="checkmark"></span>
                        </label>
                        <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        ENTRAR
                    </button>
                </form>

                <footer>
                    <p>¿Aún no tienes cuenta? <a href="#">Regístrate aquí</a></p>
                </footer>
            </div>
        </div>
    </div>

    <script type="module" src="js/paginas/login.js"></script>
</body>
</html>
