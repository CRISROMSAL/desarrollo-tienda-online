<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tienda Moda</title>
    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="login-container">
        
        <div class="logo">
            <img src="imagenes/logotipo.png" alt="Logo ReCordis" class="login-logo-img">
        </div>

        <div class="login-box">
            
            <header>
                <h1>Bienvenido</h1>
                <p class="subtitle">Accede a la nueva colección</p>
            </header>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required autocomplete="username">
                <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
                
                <button type="submit" class="btn-primary">ENTRAR</button>

                <div id="loginFeedback" class="feedback-msg"></div>
            </form>

            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>

        </div>
    </div>

     <footer class="footer">
        <p>Instagram: re.cordistudio</p>
        <p>Contacto: recordistudio@gmail.com</p>
        <p>Envíos a toda España</p>
        <p>Gracias por visitar Re·Cordis. Si tienes alguna pregunta, no dudes en contactarnos.</p>
    </footer>

    <script type="module" src="/js/paginas/login.js"></script>
</body>
</html>
