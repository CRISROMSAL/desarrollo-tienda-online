<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tienda Moda</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            
            <div class="logo">
                <img src="imagenes/logotipo.png" alt="Logotipo ReCoedis" class="login-logo-img">
            </div>

            <header>
                <h1>Bienvenido</h1>
                <p class="subtitle">Accede a la nueva colección</p>
            </header>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required autocomplete="username">
                <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
                
                <button type="submit" class="btn-primary">ENTRAR</button>
            </form>

            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>

        </div>
    </div>

    <script type="module" src="/js/paginas/login.js"></script>
</body>
</html>
