<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Tienda Moda</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="dashboard.html">
                <img src="imagenes/logotipo.png" alt="Logo ReCordis" class="logo-img">
            </a>
        </div>
        <div class="user-actions">
            <a href="dashboard.html" class="btn-back">Seguir comprando</a>
        </div>
    </nav>

    <main class="container">
        <h2>Tu Cesta</h2>

        <div class="cart-layout">
            <section class="cart-items" id="contenedor-items">
                <p>Cargando...</p>
            </section>

            <aside class="cart-summary">
                <h3 style="margin-bottom: 20px;">Resumen</h3>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal-precio">0.00€</span>
                </div>
                <div class="summary-row">
                    <span>Envío</span>
                    <span style="color: green;">Gratis</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total-precio">0.00€</span>
                </div>

                <button id="btn-procesar-compra" class="btn-checkout">
                    FINALIZAR COMPRA
                </button>
                <p id="mensaje-error" class="error" style="display:none;"></p>
            </aside>
        </div>
    </main>

    <script type="module" src="/js/paginas/carrito.js"></script>
</body>
</html>
